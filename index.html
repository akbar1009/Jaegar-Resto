<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Document</title>
</head>
<body>
    <header class="site-header">
        <div class="container">
            <div class="header">
                <div class="header-link-div">
                    <a class="header-logo" href="/">Jaegar Resto</a>
                    <p class="header-text">Tuesday, 2 Feb 2021</p>
                </div>
                <form class="header-form" action="">
                    <img src="./img/search.svg" alt="search img">
                    <input class="header-input" name="From"  id="searchInput" placeholder="Search for food, coffe, etc.." type="search">
                </form>
            </div>
        </div>
    </header>
    <main>
        <section class="hero-section">
            <div class="container">
                <div class="btns">
                    <button class="btn">All</button>
                    <button class="btn">1-chi taom</button>
                    <button class="btn">2-chi taom</button>
                    <button class="btn">Ichimliklar</button>
                    <button class="btn">Shirinliklar</button>
                </div>
                <div class="hero-middle">
                    <h3 class="hero-middle-h3">Choose Dishes</h3>
                    <form class="hero-form" action="">
                        <img src="./img/arrow-ios-down.svg" alt="search img">
                        <input class="hero-input" name="From" placeholder="Dine In" type="search">
                    </form>
                </div>
                <div class="hero-down">
                    <ul id="heroListJs" class="hero-list">
                    </ul>
                </div>
            </div>
        </section>
    </main>
    <script src="./main.js"></script>
</body>
</html>
